#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        group: eduvideo-project
      config:
        namespace: dev
        group: eduvideo-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: eduvideo-common
            refresh: true
  profiles:
    active: dev